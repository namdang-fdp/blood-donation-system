services:
  backend:
    image: ${REGISTRY}/blood-donation-system-backend:latest
    build:
      context: ../backend
      dockerfile: Dockerfile
    profiles:
      - backend
      - build
  frontend:
    image: ${REGISTRY}/blood-donation-system-frontend:latest
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
    profiles:
      - frontend
      - build
